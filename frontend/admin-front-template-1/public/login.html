<!doctype html>
<html lang="en" class="admin-html">
<head>
    <meta charset="UTF-8">
    <title>Admin front v1 template</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./libraries/normalize/normalize.css">
    <link rel="stylesheet" href="./components/layout/layout.css">
    <link rel="stylesheet" href="./components/field/field.css">
    <link rel="stylesheet" href="./components/btn/btn.css">
    <link rel="stylesheet" href="./components/dropdown/dropdown.css">
    <link rel="stylesheet" href="./components/alert/alert.css">
    <link rel="stylesheet" href="./components/login/login.css">
    <link rel="stylesheet" href="./components/dark-mode/dark-mode.css">
    <script src="./components/dark-mode/dark-mode.js" defer></script>
</head>
<body class="admin-body">
<input id="admin-dark-mode__radio--dark" class="admin-dark-mode__radio--dark" type="radio" name="admin-dark-mode__radio"
       hidden>
<input id="admin-dark-mode__radio--light" class="admin-dark-mode__radio--light" type="radio"
       name="admin-dark-mode__radio" hidden>
<input id="admin-dark-mode__radio--auto" class="admin-dark-mode__radio--auto" type="radio" name="admin-dark-mode__radio"
       hidden checked>
<main class="admin-app">
    <div class="admin-dark-mode">
        <label for="admin-dark-mode__radio--light" class="admin-dark-mode__label admin-dark-mode__label--dark"
               title="Сейчас используется тёмная тема. Кликните 1 раз если хотите переключиться на светлую тему или 2 раза если вы хотите автоматически использовать светлую/тёмную тему вашего компьютера."></label>
        <label for="admin-dark-mode__radio--auto" class="admin-dark-mode__label admin-dark-mode__label--light"
               title="Сейчас используется светлая тема. Кликните 2 раза если хотите переключиться на тёмную тему или 1 раз если вы хотите автоматически использовать светлую/тёмную тему вашего компьютера."></label>
        <label for="admin-dark-mode__radio--dark" class="admin-dark-mode__label admin-dark-mode__label--auto"
               title="Сейчас используется светлая/тёмная тема вашего компьютера. Кликните 1 раз если хотите переключиться на тёмную тему или 2 раза если вы хотите использовать светлую тему."></label>
        <svg class="admin-icon--svg admin-dark-mode__icon admin-dark-mode__icon--dark" xmlns="http://www.w3.org/2000/svg"
             width="24" height="24"
             viewBox="0 0 24 24">
            <path d="M11.01 3.05C6.51 3.54 3 7.36 3 12a9 9 0 0 0 9 9c4.63 0 8.45-3.5 8.95-8 .09-.79-.78-1.42-1.54-.95A5.403 5.403 0 0 1 11.1 7.5c0-1.06.31-2.06.84-2.89.45-.67-.04-1.63-.93-1.56z"/>
        </svg>
        <svg class="admin-icon--svg admin-dark-mode__icon admin-dark-mode__icon--light" xmlns="http://www.w3.org/2000/svg"
             width="24" height="24"
             viewBox="0 0 24 24">
            <path d="m6.05 4.14-.39-.39a.993.993 0 0 0-1.4 0l-.01.01a.984.984 0 0 0 0 1.4l.39.39c.39.39 1.01.39 1.4 0l.01-.01a.984.984 0 0 0 0-1.4zM3.01 10.5H1.99c-.55 0-.99.44-.99.99v.01c0 .55.44.99.99.99H3c.56.01 1-.43 1-.98v-.01c0-.56-.44-1-.99-1zm9-9.95H12c-.56 0-1 .44-1 .99v.96c0 .55.44.99.99.99H12c.56.01 1-.43 1-.98v-.97c0-.55-.44-.99-.99-.99zm7.74 3.21c-.39-.39-1.02-.39-1.41-.01l-.39.39a.984.984 0 0 0 0 1.4l.01.01c.39.39 1.02.39 1.4 0l.39-.39a.984.984 0 0 0 0-1.4zm-1.81 15.1.39.39a.996.996 0 1 0 1.41-1.41l-.39-.39a.993.993 0 0 0-1.4 0c-.4.4-.4 1.02-.01 1.41zM20 11.49v.01c0 .55.44.99.99.99H22c.55 0 .99-.44.99-.99v-.01c0-.55-.44-.99-.99-.99h-1.01c-.55 0-.99.44-.99.99zM12 5.5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-.01 16.95H12c.55 0 .99-.44.99-.99v-.96c0-.55-.44-.99-.99-.99h-.01c-.55 0-.99.44-.99.99v.96c0 .55.44.99.99.99zm-7.74-3.21c.39.39 1.02.39 1.41 0l.39-.39a.993.993 0 0 0 0-1.4l-.01-.01a.996.996 0 0 0-1.41 0l-.39.39c-.38.4-.38 1.02.01 1.41z"/>
        </svg>
        <span class="admin-dark-mode__icon admin-dark-mode__icon--auto"></span>
    </div>

    <div class="admin-content">
        <div class="admin-login">
            <div class="admin-container admin-login__container">
                <div class="admin-login__alerts">
                    <input id="admin-alert__1" class="admin-alert__checkbox" type="checkbox" name="admin-alert__1"
                           hidden checked>
                    <div class="admin-alert admin-success" role="alert" style="margin-bottom: 1rem;">
                        A simple success alert—check it out!
                        <label for="admin-alert__1" class="admin-alert__close" aria-label="Close">X</label>
                    </div>
                </div>
                <form action="#" class="admin-login__card">
                    <div class="admin-login__lang admin-dropdown" tabindex="-1">
                        <button class="admin-btn admin-dropdown__btn" type="button">
                            RU
                        </button>
                        <ul class="admin-dropdown__menu">
                            <li><a class="admin-dropdown__item" href="#">EN</a></li>
                        </ul>
                    </div>
                    <h1 class="admin-login__header">Вход</h1>
                    <label class="admin-login__field admin-field">
                        <span class="admin-field__text">E-mail</span>
                        <input class="admin-login__field__input admin-field__input" type="email" name="email">
                    </label>
                    <label class="admin-login__field admin-field">
                        <span class="admin-field__text">Пароль</span>
                        <input class="admin-login__field__input admin-field__input" type="password" name="password">
                    </label>
                    <div class="admin-login__nav">
                        <a href="./reset-password.html" class="admin-login__reset-link">Сбросить пароль?</a>
                        <a href="./register.html" class="admin-login__register-link">Зарегистрироваться</a>
                    </div>
                    <button type="submit" class="admin-btn admin-login__submit">Войти</button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
